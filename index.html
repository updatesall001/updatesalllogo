<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>updatesall</title>

    <!-- Favicon -->
    <link rel="icon" href="updatesall.png" type="image/png">

    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
        }

        img {
            width: 250px;
            height: auto;
        }
    </style>
</head>
<body>

    <div>
        <img src="updatesall.png" alt="updatesall">
    </div>

    <script>
        // Redirect after 3 seconds
        setTimeout(function() {
            window.location.href = 'https://updatesall.site';
        }, 3000);

        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
        document.onkeydown = function(e) {
            if (e.keyCode == 123) return false; // F12

            if (e.ctrlKey && e.shiftKey && 
                (e.keyCode == 73 || e.keyCode == 74)) return false; // I,J

            if (e.ctrlKey && e.keyCode == 85) return false; // Ctrl+U
        };

    </script>

</body>
</html>
